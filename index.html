<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF25 Terkece Biodata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --text-color: #333;
            --card-bg: rgba(230, 230, 254, 0.95);
            --nim-bg: #ecf0f1;
            --nim-text: #2c3e50;
            --fixed-bg: rgba(255, 255, 255, 0.85);
            --fixed-text: #2c3e50;
            --firefly-color: #ffeb3b; 
            --glow-color: rgba(52, 152, 219, 0.3); 
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --text-color: #e0e0e0;
            --card-bg: rgba(43, 63, 118, 0.96); 
            --nim-bg: #1a1a2e;
            --nim-text: #bdc3c7;
            --fixed-bg: rgba(15, 52, 96, 0.85);
            --fixed-text: #e0e0e0;
            --firefly-color: #76ff03;
            --glow-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh; 
            overflow-x: hidden; 
            position: relative;
            -webkit-overflow-scrolling: touch; 
        }

        /* --- BACKGROUND LAYERS --- */
        #fireflies-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
            transform: translateZ(0); 
        }
        
        .firefly {
            position: absolute; border-radius: 50%;
            background-color: var(--firefly-color);
            box-shadow: 0 0 6px var(--firefly-color);
            opacity: 0;
            will-change: transform, opacity; 
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(0.8); opacity: 0; }
            20% { opacity: 0.8; transform: translate(20px, -20px) scale(1.1); }
            80% { opacity: 0.2; transform: translate(80px, -80px) scale(0.8); }
            100% { opacity: 0; transform: translate(100px, -100px) scale(0.5); }
        }

        /* --- FIXED ELEMENTS --- */
        .fixed-element {
            position: fixed; top: 20px; z-index: 1000;
            background: var(--fixed-bg); padding: 10px 20px;
            border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: var(--fixed-text);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 14px; font-weight: 600;
            transition: transform 0.2s; border: 1px solid rgba(255,255,255,0.1);
        }
        .pos-left { left: 20px; }
        .pos-right { right: 20px; }
        .pos-theme { right: 180px; width: 45px; height: 45px; padding: 0; cursor: pointer; border: none; font-size: 18px; }
        .pos-right i { color: #ff0000; font-size: 18px; margin-right: 8px; }
        .pos-theme i { color: #f1c40f; }

        /* --- CARD STYLING --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card {
            background: var(--card-bg); 
            border-radius: 15px; padding: 25px; text-align: center; 
            border-top: 5px solid transparent; cursor: pointer;
            position: relative; overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover { transform: translateY(-5px); border-top: 5px solid #3498db; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

        /* KHUSUS AZIZ ABDUL JABBAR */
        .card.wakil-aziz, .big-profile-card.wakil-aziz-profile {
            background: linear-gradient(135deg, #a1c4fd 0%, #2193b0 100%) !important;
            color: white !important;
            border: 2px solid #fff;
        }
        .wakil-aziz-badge {
            position: absolute; top: 10px; left: 10px;
            font-size: 10px; padding: 2px 8px; border-radius: 8px; 
            font-weight: 800; background: #fff; color: #2193b0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2); z-index: 10;
        }

        /* --- MODAL DOB CUSTOM --- */
        .dob-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 5000;
            display: none; align-items: center; justify-content: center;
        }
        .dob-modal.active { display: flex; animation: zoomIn 0.3s ease; }
        .dob-box {
            background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center;
            color: #333;
        }
        .dob-box h3 { margin-bottom: 10px; color: #e74c3c; font-size: 16px; }
        .dob-input { 
            width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #ddd; 
            border-radius: 10px; font-family: inherit; font-size: 16px;
        }
        .dob-footer { display: flex; gap: 10px; justify-content: center; }
        .btn-confirm { background: #27ae60; color: white; border: none; padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: #e74c3c; color: white; border: none; padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* Gaya lainnya mengikuti standar sebelumnya... */
        .container { max-width: 1200px; margin: 0 auto; padding: 100px 20px 40px 20px; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-family: 'Berkshire Swash', cursive; color: #ff0000; font-size: 3rem; }
        .avatar { width: 65px; height: 65px; background: #764ba2; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-weight: bold; }
        .nim-badge { background: var(--nim-bg); color: var(--nim-text); padding: 4px 12px; border-radius: 15px; font-size: 13px; }
        
        /* Profile View */
        #profile-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; display: none; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .profile-content { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100%; padding: 40px 20px; }
        .big-profile-card { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 30px; width: 100%; max-width: 500px; text-align: center; color: white; position: relative; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .back-btn-float { position: fixed; top: 20px; left: 20px; z-index: 2001; background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer; }
        
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div id="fireflies-container"></div>

<div class="dob-modal" id="dobModal">
    <div class="dob-box">
        <h3><i class="fas fa-exclamation-triangle"></i> Tanggal Lahir hanya bisa diubah sekali</h3>
        <input type="date" id="dobInput" class="dob-input">
        <div class="dob-footer">
            <button class="btn-cancel" onclick="closeDobModal()"><i class="fas fa-times"></i> Batal</button>
            <button class="btn-confirm" onclick="confirmDobStep()"><i class="fas fa-check"></i> Konfirmasi</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="selectionModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:3000; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:40px; border-radius:20px; text-align:center;">
        <h2 style="margin-bottom:20px;">Pilih Kelas</h2>
        <button onclick="loadClassData('IF1')" style="padding:10px 20px; margin-right:10px; cursor:pointer;">IF 1</button>
        <button onclick="loadClassData('IF2')" style="padding:10px 20px; cursor:pointer;">IF 2</button>
    </div>
</div>

<div id="main-view">
    <div class="fixed-element pos-left">Karya: Gilang Aidil Pratama</div>
    <div class="container">
        <header>
            <h1>Daftar Mahasiswa</h1>
            <p style="color:white;" id="class-label">Memuat...</p>
        </header>
        <div class="grid-container" id="cardGrid"></div>
    </div>
</div>

<div id="profile-view">
    <button class="back-btn-float" onclick="closeProfile()"><i class="fas fa-arrow-left"></i> Kembali</button>
    <div class="profile-content">
        <div class="big-profile-card" id="mainProfileCard">
            <div class="avatar" id="p-avatar" style="width:100px; height:100px; font-size:40px;">-</div>
            <h2 id="p-name">Nama</h2>
            <p id="p-nim" style="margin-bottom:20px; opacity:0.8;">NIM</p>
            
            <div class="info-row"><span>Angkatan</span><span>2025</span></div>
            <div class="info-row">
                <span>Tanggal Lahir</span>
                <span>
                    <span id="p-dob">-</span> 
                    <i class="fas fa-edit" id="editIcon" style="cursor:pointer; color:#3498db; margin-left:8px;" onclick="openDobModal()"></i>
                </span>
            </div>
            <div class="info-row"><span>Dosen Pembimbing</span><span id="p-dospem">-</span></div>
        </div>
    </div>
</div>

<script>
    const REPO_CONFIG = {
        owner: "USERNAME_GITHUB_ANDA", 
        name: "NAMA_REPO_ANDA"        
    };

    const dataIF1 = [
        {name: "Ahmad Afrizal", nim: "5520225011", gender: "L", dob: "20 April 2007", dospem: "Muawan Bisri, S.Kom., M.Kom"},
        {name: "Gilang Aidil Pratama", nim: "5520225023", gender: "L", dob: "24 Oktober 2006", dospem: "Eko Aziz Apriadi, S.T., M.Kom.", isOwner: true}
    ];
    
    const dataIF2 = [
        {name: "Aziz Abdul Jabbar", nim: "5520225064", gender: "L", dob: "2 September 2006", dospem: "Agus Komarudin, S.Kom.,M.T.I.", role: "Wakil IF2"},
        {name: "Ade Rustam Ananta", nim: "5520225055", gender: "L", dob: "19 Januari 2007", dospem: "Agus Komarudin, S.Kom.,M.T.I."}
    ];

    let currentClassData = [], currentProfile = null;

    function loadClassData(type) {
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = "";
        currentClassData = (type === 'IF1') ? dataIF1 : dataIF2;
        document.getElementById('class-label').innerText = "Kelas " + type;
        
        currentClassData.forEach((s, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            let badge = '';

            if (s.name === "Aziz Abdul Jabbar") {
                card.classList.add('wakil-aziz');
                badge = `<div class="wakil-aziz-badge">Wakil IF2</div>`;
            }

            card.innerHTML = `${badge}<div class="avatar">${s.name.substring(0,2).toUpperCase()}</div><h3>${s.name}</h3><span class="nim-badge">${s.nim}</span>`;
            card.onclick = () => openProfile(s);
            grid.appendChild(card);
        });
        document.getElementById('selectionModal').style.display = 'none';
    }

    function openProfile(s) {
        currentProfile = s;
        document.getElementById('p-name').innerText = s.name;
        document.getElementById('p-nim').innerText = s.nim;
        document.getElementById('p-dob').innerText = s.dob;
        document.getElementById('p-dospem').innerText = s.dospem;
        document.getElementById('p-avatar').innerText = s.name.substring(0,2).toUpperCase();

        const card = document.getElementById('mainProfileCard');
        card.className = 'big-profile-card';
        if(s.name === "Aziz Abdul Jabbar") card.classList.add('wakil-aziz-profile');

        // Cek jika sudah pernah edit di device ini
        const hasEdited = localStorage.getItem('edited_' + s.nim);
        document.getElementById('editIcon').style.display = hasEdited ? 'none' : 'inline-block';

        document.getElementById('main-view').style.display = 'none';
        document.getElementById('profile-view').style.display = 'block';
    }

    function closeProfile() {
        document.getElementById('profile-view').style.display = 'none';
        document.getElementById('main-view').style.display = 'block';
    }

    // LOGIKA MODAL DOB
    function openDobModal() {
        document.getElementById('dobModal').classList.add('active');
    }

    function closeDobModal() {
        document.getElementById('dobModal').classList.remove('active');
    }

    function confirmDobStep() {
        const dateVal = document.getElementById('dobInput').value;
        if(!dateVal) return alert("Pilih tanggal dulu!");

        const konfirmasi = confirm("Tanggal Lahirnya Sudah Benarkan?");
        if(konfirmasi) {
            saveDob(dateVal);
        }
    }

    async function saveDob(newDate) {
        // Format date dari YYYY-MM-DD ke format baca (contoh: 02 September 2006)
        const dateObj = new Date(newDate);
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        const formattedDate = dateObj.toLocaleDateString('id-ID', options);

        const dobElement = document.getElementById('p-dob');
        dobElement.innerText = "Menyimpan...";

        try {
            const response = await fetch('/api/update-dob', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nim: currentProfile.nim,
                    newDOB: formattedDate,
                    repoOwner: REPO_CONFIG.owner,
                    repoName: REPO_CONFIG.name
                })
            });

            if (response.ok) {
                alert("Berhasil diubah!");
                dobElement.innerText = formattedDate;
                localStorage.setItem('edited_' + currentProfile.nim, true);
                document.getElementById('editIcon').style.display = 'none';
                closeDobModal();
            } else {
                throw new Error("Gagal menyimpan ke server.");
            }
        } catch (e) {
            alert(e.message);
            dobElement.innerText = currentProfile.dob;
        }
    }

    function createFireflies() {
        const c = document.getElementById('fireflies-container');
        for(let i=0; i<20; i++) {
            const f = document.createElement('div');
            f.className = 'firefly';
            f.style.left = Math.random()*100+'vw';
            f.style.top = Math.random()*100+'vh';
            f.style.width = f.style.height = '5px';
            f.style.animation = `drift ${Math.random()*10+10}s infinite linear`;
            c.appendChild(f);
        }
    }
    createFireflies();
</script>
</body>
</html>
